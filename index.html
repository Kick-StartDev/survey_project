<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<link rel="stylesheet" href="index.css">
<body>
   <div class="container">  
   <h1 id="title">survey-form</h1> 
   <p id="p1">it is a survey-form that made by using html and css</p>

   <form id="survey-form">
      <div class="labels">
      <label >Name</label>
      <input id="name" type="text" placeholder="Enter your name"  required>
      <label>Email</label>
      <input id="email" type="email" placeholder="Enter your email"  required>
      <label>Number</label>
      <input id="number-label" type="number" placeholder="Age"  
      required></div>

      <p id="p2">Which option best describes your current role?</p>
      <select id="dropdown">
         <option></option>
         <option>web development </option>
         <option>ux/ui</option>
         <option>digital markiting </option>
      </select>

      <div class="radio">
         <input
           name="radio-botton"
           value="definitely"
           type="radio"
           class="radio"
           checked
         />
         <span>Definitely</span>
            <input 
            name="radio-b"
            value="maybe"
            type="radio"
            class="radio"
            ><span>Maybe</span>
         
            <input
            name="radio_b"
            value="sure"
            type="radio"
            class="radio"
            ><span>Not sure</span>
       </div>


<div class="checkbox">
      <label ><input
              name="checkbox1"
              value="multiple"
              type="checkbox"
              class="checkbox"
            >Front-end Projects</label>
      <label>
         <input
          name="checkbox2"
         value="back-end"
         type="checkbox"
         class="checkbox"
         >back-end</label>
         <label>
            <input
            name="checkbox3"
            value="ux/ui"
            type="checkbox"
            class="checkbox"
            >ux/ui</label></div>
     


         <div class="coment"><p>Any comments or suggestions?</p>
         <textarea
           id="comments"
           class="textarea"
           name="comment"
           placeholder="Enter your comment here..."
         ></textarea></div>
          <hr>
         <button type="submit" id="submit" class="submit-button">
            Submit
          </button>

   </form>
</div>
</body>
</html>
